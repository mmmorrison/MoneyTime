<template name="majorEvents">
    <div class="events-container col-sm-4">
        {{#unless geolocationError}} {{> googleMap name="majorEvents" options=mapOptions}} {{else}} Geolocation failed: {{geolocationError}} {{/unless}}
    </div>

    <div class='col-sm-4'> {{> chat}} </div>
    <div class="col-sm-4">{{> eventsModal}}</div>

    <div id="majorEvents">
        <button type="button" class="btn btn-primary" id="add">Add Delay</button>
        <div>
            <ul>
                {{#each events}} {{> eventList}} {{else}} {{/each}}
            </ul>
        </div>
    </div>
    <div class="test col-sm-4">{{> eventList}}</div>

</template>
