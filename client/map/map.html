<template name="map">

    {{#requireLogin}} {{#if Template.subscriptionsReady}}


    <div class="form-group locationField">
        <!-- <label class="control-label" for="inputDefault">Shipper/Consignee Address</label> -->
        <input type="text" class="form-control" id="inputDefault" placeholder="Shipper/Consignee Address">
    </div>

    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>

    {{else}} {{> spinner}} {{/if}} {{/requireLogin}}
</template>
